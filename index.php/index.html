<!DOCTYPE html>
<html lang="en">
<head>
    <title>Facebook Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script> -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.4.1/moment-timezone-with-data.js"></script>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 
    <script src="index.js"></script>
    <script src="http://code.angularjs.org/1.3.15/angular-animate.js"></script>
    <script src='http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js'></script>


</head>
<body>
    <nav class="navbar navbar-default" style="margin: 0;">
        <div class="row" style="width:100%;">
        <!-- <div class="col-sm-2 col-md-2" style="text-align: center;/*width: 15%;*/padding: 0;margin: 0;">FB Search</div>
        <div class="col-sm-10 col-md-10" style="width: 50%;float: right;padding: 0;position: absolute;top: 0;left: 15%;"> -->
        <div class="col-sm-2 col-md-2" style="padding: 0;margin: 0;">FB Search</div>
        <div class="col-sm-10 col-md-10" style="float:left;">
            <div class="input-group" style="text-align:width: 800px;height: 100%;width: 100%;">
            <!-- <form> -->
                <input type="text" class="form-control" id="keyword" placeholder="type something..." required style="width:55%;margin-top: 2%;margin-bottom:1%;border-radius: 0;margin-top: 0;"/>
                <!-- <span class="input-group-btn" style="margin-left:-60%"> -->
                    <button type="button" class="btn btn-info" id="search_btn" type="submit" style="border-radius:0;background-color:#3b5998;outline: none;margin-top: 0;height: 80%;">
                        <span class="glyphicon glyphicon-search" style="border-radius:0;background-color:#3b5998;outline: none;"></span>
                    </button>
                <!-- </span> -->
                <button type="button" class="btn btn-default" id="clear" style="width: 6%;height: 80%;">Clear</button>
                <!-- </form> -->
            </div>
        </div>
        </div>
    </nav>
    <div>
        <ul class="nav nav-pills nav-justified nav-stacked nav-small" id="nav_tabs"  style="border-bottom: 2px solid #3b5998;margin: 0;padding: 0;">
            <li role="navigation" class="active" id="user">
                <a href="#" data-toggle="pill" style="color:black;border-radius:0;outline:0">Users</a></li>
            <li role="navigation" class="" id="page">
                <a href="#" data-toggle="pill" style="color:black;border-radius:0;outline:0">Pages</a></li>
            <li role="navigation" class="" id="event">
                <a href="#" data-toggle="pill" style="color:black;border-radius:0;outline:0">Events</a></li>
            <li role="navigation" class="" id="place">
                <a href="#" data-toggle="pill" style="color:black;border-radius:0;outline:0">Places</a></li>
            <li role="navigation" class="" id="group">
                <a href="#" data-toggle="pill" style="color:black;border-radius:0;outline:0">Groups</a></li>
            <li role="navigation" class="" id="favorite">
                <a href="#" data-toggle="pill" style="color:black;border-radius:0;outline:0">Favorites</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:50%">
            </div> 
        </div>  
        <div class='buttons'>
             <div class='backbutton'></div>
             <div class='postFav pull-right'></div>
            <!-- <div id='post_fb' style="width: 3%"></div>
            <div id='fav_detailtab' style="width: 3%"></div>  
            <div id='post_fb' style="width: 3%"></div>
            <div id='fav_detailtab' style="width: 3%"></div> 
            -->
        </div> 
            
        <table class="table table-hover" id="dispTable" >
        </table>
    </div>
    <div class="detailsPanel col-sm-6 col-md-6">
        <!-- <button type='button' class='btn btn-default btn-sm'><span class='glyphicon glyphicon-chevron-left'>Back</span></button> -->
        <div class="panel panel-default" id="albumPanel">
            <div class="panel-heading">
                Albums
            </div>
            <div class="panel-body">
                <div id="albumtable">
                   <!--  <!<div id="albumimg"> -->
                    <!-- </div><div id="accordionalbum" data-role="collapsible-set"/>   -->
                </div>  
            </div>
        </div>
    </div> 
    <div class="detailsPanelPost col-sm-6 col-md-6">
        <div class="panel panel-default" id="postPanel">
            <div class="panel-heading">
                Posts
            </div>
            <div class="panel-body">
                    <div id="posttable">
                   <!--  <!<div id="albumimg"> -->
                    <!-- </div><div id="accordionalbum" data-role="collapsible-set"/>   -->
                    </div>

            </div>
        </div>
    </div> 
    <!-- put pager dynamically -->
    <ul class="pager">
          <li id="prevPage"><a href="#">Previous</a></li>
          <li id="nextPage"><a href="#">Next</a></li>
    </ul>
</body>
</html>
